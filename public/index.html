<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio OEMASC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="Imagen1.png" alt="Logo Izquierdo" class="logo">
        <h1>üè¢ Directorio OEMASC</h1>
        <img src="Imagen2.png" alt="Logo Derecho" class="logo">
  </div>

     <div class="container">
        <div class="search-box">
            <label for="searchNombre">Buscar por Nombre:</label>
            <input type="text" id="searchNombre" placeholder="Escribe un nombre...">
            
            <label for="searchFederal">Buscar por Federal:</label>
            <input type="text" id="searchFederal" placeholder="Escribe una sede...">

            <label for="filterPuesto">Filtrar por Puesto:</label>
            <select id="filterPuesto">
                <option value="">-- Todos --</option>
            </select>
        </div>

        <div id="loading-spinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th data-sort="nombre" class="sortable">Nombre Completo <span></span></th>
                        <th data-sort="puesto" class="sortable">Puesto <span></span></th>
                        <th>Extensi√≥n</th>
                        <th>Celular</th>
                        <th>Federal / Sede</th>
                        <th>Horario Laboral</th>
                        <th>Hora de Comida</th>
                    </tr>
                </thead>
                <tbody id="directorio-tbody"></tbody>
            </table>
        </div>
    </div>

    <script defer src="script.js"></script>

</body>
</html>
